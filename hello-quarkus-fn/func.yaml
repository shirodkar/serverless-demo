specVersion: 0.36.0
name: hello-quarkus-fn
runtime: quarkus
registry: image-registry.openshift-image-registry.svc:5000/a-test-functions
namespace: a-test-functions
created: 2025-11-08T14:25:17.904469-05:00
build:
  git:
    url: https://github.com/shirodkar/serverless-demo.git
    revision: main
    contextDir: hello-quarkus-fn
  builder: s2i
  buildEnvs:
  - name: BP_NATIVE_IMAGE
    value: "false"
  - name: BP_JVM_VERSION
    value: "21"
  - name: MAVEN_S2I_ARTIFACT_DIRS
    value: target/quarkus-app
  - name: S2I_SOURCE_DEPLOYMENTS_FILTER
    value: lib quarkus-run.jar app quarkus
deploy:
  namespace: a-test-functions
  image: image-registry.openshift-image-registry.svc:5000/a-test-functions/hello-quarkus-fn:latest

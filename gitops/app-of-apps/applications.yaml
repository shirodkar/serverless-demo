apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-eventing
  namespace: openshift-gitops
spec:
  destination:
    namespace: demo-eventing
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: gitops/apps/eventing-demo
    repoURL: 'https://github.com/shirodkar/serverless-demo.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
---

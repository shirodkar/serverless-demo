apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-workflow
  namespace: openshift-gitops
  labels:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: demo-workflow
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: gitops/shared/demo-apps/workflow-demo
    repoURL: 'https://github.com/shirodkar/serverless-demo.git'
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-functions
  namespace: shared-gitops
  labels:
    argocd.argoproj.io/sync-wave: "3"
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: dev-only-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: demo-functions-{{name}}
    spec:
      destination:
        namespace: demo-functions
        server: "{{server}}"
      project: default
      source:
        path: gitops/shared/demo-apps/functions-demo
        repoURL: 'https://github.com/shirodkar/serverless-demo.git'
        targetRevision: HEAD
        directory:
          recurse: true
      syncPolicy:
        automated:
          enabled: true
          prune: true
          selfHeal: true